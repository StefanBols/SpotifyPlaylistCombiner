<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Spotify Playlist Combiner</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
            <div class="container-login">
                <div class="login-form">
                    <div class="container-fluid">
                        <div class="row">
                        <form>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Email..."/>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Password..."/>
                            </div>
                                <button class="btn btn-primary btn-block">Login</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" style="margin-top: 150px" data-bind="visible: loggedIn">
                <div class="row">
                    <div class="col-md-6"><!-- Songs list -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Songs for combined playlist</h3>
                            </div>
                            <table class="table" data-bind="foreach: songs">
                                <tr data-bind="click: selectList">
                                    <td><input type="checkbox" data-bind="checked: selected"/></td>
                                    <td data-bind="text: title"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-6"><!-- Playlists list -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Playlists</h3>
                            </div>
                            <table class="table" data-bind="foreach: lists">
                                <tr data-bind="click: selectList">
                                    <td><input type="checkbox" data-bind="checked: selected"/></td>
                                    <td data-bind="text: title"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script src="knockout.js"></script>
    </body>
</html>
